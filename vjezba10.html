<!DOCTYPE HTML>
<html lang="hr">
<head>
    <title>Primjer s video elementom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Primjeri video sadržaja</h1>

    <h2>Video preko HTML5 <code>&lt;video&gt;</code> elementa</h2>
    <video controls>
        <source src="video/video-primjer.mp4" type="video/mp4">
        Vaš preglednik ne podržava HTML5 video.
    </video>

    <h2>Video preko <code>&lt;iframe&gt;</code> elementa</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U3_uxUSeZV4?si=kkEOuT_r-0gZaP1J" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
