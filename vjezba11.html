<!DOCTYPE HTML>
<html lang="hr">
<head>
    <title>Primjer s Formom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
	
</head>
<body>
    <h1>Primjer forme</h1>
    
    <form action="/submit" method="POST">
        <label for="fname">Ime:</label>
        <input type="text" id="fname" name="fname" required placeholder="Unesite svoje ime" />

        <br><br>

        <label for="lname">Prezime:</label>
        <input type="text" id="lname" name="lname" required placeholder="Unesite svoje prezime" />

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Unesite svoj email" />

        <br><br>

        <label for="gender">Spol:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Muški</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Ženski</label>

        <br><br>

        <input type="submit" value="Pošaljite" />
        <input type="reset" value="Poništi" />
    </form>
</body>
</html>
